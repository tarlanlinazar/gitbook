openapi: 3.0.1
info:
  title: Test API
  description: A simple API example for demonstration purposes.
  version: 1.0.0
paths:
  /hello:
    get:
      summary: Returns a greeting message.
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello, World!"
  /add:
    post:
      summary: Adds two numbers.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                a:
                  type: integer
                  example: 5
                b:
                  type: integer
                  example: 10
      responses:
        '200':
          description: The result of the addition
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: integer
                    example: 15